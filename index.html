<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css" />

    <title>Funcionarios</title>
  </head>
  <body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" onload="carregar()">
    <!--HEADER-->
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-sm-12 text-center"
          style="background-color: rgb(26, 196, 187); color: white"
        >
          <h3>
            Quadro de Funcionários
            <br />
            <small class="text-muted"
              >Sistemas de gestão de funcionários.</small
            >
          </h3>
        </div>
      </div>

      <!-- BOTÃO -->

      <div class="row">
        <div class="col-md-12" style="text-align: right">
          <button class="btn btn-primary" style="margin: 5px" data-bs-toggle="modal" data-bs-target="#modalRegistro">
            Adicionar
          </button>
        </div>
      </div>

      <!--CONTEÚDO PRINCIPAL-->

      <div class="row text-center" style="margin-top: 5px">
        <div class="col-md-12">
          <table id="tblDados" class="table table-default table-hover" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Cargo</th>
                <th scope="col" style="width: 50px;"></th>
                <th scope="col"  style="width: 50px;"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
             </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!--FOOTER-->

      <div class="row">
        <div
          class="card-footer col-md-12 text-center fixed-bottom"
          style="background-color: rgb(255, 255, 255); color: #444"
        >
          <h6 class="text-muted">@By Natanael souza</h6>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
    class="modal fade"
    id="modalRegistro"
    tabindex="-1"
    aria-labelledby="modalRegistroLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroLabel">Cadastro de Funcionários</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">

          <input id="hdID" typr="hidden" />
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Nome</label>
                <input id="txtNome" type="text" class="form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Sobrenome</label>
                <input id="txtSobrenome" type="text" class="form-control" />
            </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Data de nascimento</label>
                <input id="txtDtNascimento" type="date" class="form-control"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Cargo</label>
                <input id="txtCargo" type="text" class="form-control"/>
              </div>
            </div>
          </div>

      </div>
        <div class="modal-footer">
          <button id="btnSalvar" type="button" class="btn btn-primary">
            Salvar
          </button>
        </div>
      </div>

    </div>
  </div>
 
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
